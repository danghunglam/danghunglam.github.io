<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Clean Blog - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" rel="stylesheet">

  <link href="teamplate/header.html" rel="import" id="templates_header"/>
  <link href="teamplate/footer.html" rel="import" id="templates_footer"/>
  <link href="teamplate/about_content.html" rel="import" id="templates_main"/>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    
  </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/about-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>About Me</h1>
            <span class="subheading">This is what I do.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div id="main_content">
    
  </div>

  <hr>

  <!-- Footer -->
 <footer id="footer">
    
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

  <script type="text/javascript">
    var templatesHeader = document.getElementById('templates_header');
    var headers = templatesHeader.import
    var header = headers.getElementById('header');
    var clone_header = document.importNode(header.content, true);

    document.querySelector('#mainNav').appendChild(clone_header);

    var templatesFooter = document.getElementById('templates_footer');
    var footers = templatesFooter.import
    var footer = footers.getElementById('footer');
    var clone_footer = document.importNode(footer.content, true);

    document.querySelector('#footer').appendChild(clone_footer);

    var templatesMain = document.getElementById('templates_main');
    var mains = templatesMain.import
    var main = mains.getElementById('main');
    var clone_main = document.importNode(main.content, true);

    document.querySelector('#main_content').appendChild(clone_main);

  </script>

</body>

</html>
